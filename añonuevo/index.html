    width:3px; height:3px;
    background:#ffd700;
    border-radius:50%;
    box-shadow:0 0 10px gold;
    animation:boom 2.5s linear infinite;
}
@keyframes boom{
    0%{transform:translate(0,0) scale(1); opacity:1;}
    50%{transform:translate(calc(var(--x)*1px), calc(var(--y)*1px)) scale(1.6);}
    100%{opacity:0;}
}
